<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Pencatatan Keuangan</h2>

  <h3>Input Penjualan</h3>
  <input id="jual_jumlah" type="number" placeholder="Jumlah">
  <input id="jual_ket" type="text" placeholder="Keterangan">
  <button onclick="tambahPenjualan()">Simpan Penjualan</button>

  <h3>Input Pengeluaran</h3>
  <input id="keluar_jumlah" type="number" placeholder="Jumlah">
  <input id="keluar_ket" type="text" placeholder="Keterangan">
  <button onclick="tambahPengeluaran()">Simpan Pengeluaran</button>

  <h3>Tambah Acara</h3>
  <input id="acara_nama" type="text" placeholder="Nama Acara">
  <input id="acara_tanggal" type="date">
  <button onclick="tambahAcara()">Simpan Acara</button>

  <br><br>
  <button onclick="location.href='history.html'">Lihat History</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
